<!DOCTYPE html>
<html lang="en">
<head>
    <style>body{background-image: url(./LV1.jpg);   </style>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<center><img src="./LVLOGO.jpg"></center>
<div class="container mt-3">
  <h2>LOGIN</h2>
  
    
  <form action="/action_page.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label"><h3>Username:</h3></label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback"><h4>Please fill out this field.</h4></div>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label"><h3>Password:</h3></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback"><h4>Please fill out this field.</h4></div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">I agree on blabla.</label>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Check this checkbox to continue.</div>
    </div>
  
  </form>
</div>
<center><a href="https://muhammadkaisan.github.io./louisbootstrapb/" class="btn" style="background-color: cyan;" role="button"><b style="color:red ;">SUBMIT</b></a></center>

</body>
</html>
</html>
